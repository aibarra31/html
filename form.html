<!DOCTYPE html>
<html>
  <head>
    <title> Information </title>
  </head>
    <body>
      <form action= "http://google.com" method="GET">
        <label for="FirstName">
          First Name:
          <input type="textbox" name="FirstName" id="FirstName" required>
        </label>
        <label for ="Last Name">
          Last Name:
          <input type="textbox" id="lastName" required>
        </label></br>
        <label for ="Birth date">
          Date of birth:
          <input type="calendar" name="Birth date" id="DOB" required>
        </label>
        <label for ="Age">
          Age:
          <input type="Number" name="Age" id="Age" min="18" max="100" required>
        </label>
        <label for ="Gender">
          Gender:
          <input type="Radio" name="Gender pick" value="male"> male
          <input type="Radio" name="Gender pick" value="female"> female
        </label>
        <label for ="Email">
          Email:
          <input type="Email" name="Email" id="Email" required>
        </label>
        <input type="submit">
      </form>
    </body>
</html>
